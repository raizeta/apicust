<div class="box">
<div class="box-header with-border">
    <div class="box-header pull-left">
      <h3 class="box-title">New Product</h3>
    </div><!-- /.box-header -->
</div><!-- /.box-header -->
<form name="productform" ng-submit="submitForm(productbaru)" role="form" novalidate>
  <div class="box-body">
    <div class="form-group" ng-class="{ 'has-error' : productform.productname.$invalid || !productform.productname.$dirty,'has-success':productform.productname.$valid  }">
      <label>Nama Product</label>
      <input type="text" name="productname" ng-model="productbaru.productname" class="form-control" placeholder="Enter Product Name" required>
      <p ng-show="productform.productname.$invalid && !productform.productname.$pristine" class="help-block">Nama Product Tidak Boleh Kosong.</p>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : productform.productprice.$invalid || !productform.productprice.$dirty,'has-success':productform.productprice.$valid  }">
      <label>Product Price</label>
      <input type="number" ng-model="productbaru.productprice" name="productprice" class="form-control" placeholder="Enter Product Price" min="0" required>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : productform.cat.$invalid && !productform.cat.$pristine,'has-success':productform.cat.$valid  }">
      <label for="exampleInputFile">Category</label>
		<select class="form-control" name="cat" ui-select2="select2Options" ng-controller="CategoryController" ng-model="cat" required>
			<option value=""></option>
			<option ng-repeat="category in categorylists" value="{{category.id}}">
				{{category.slug}}
			</option>
		</select>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : productform.bra.$invalid && !productform.bra.$pristine,'has-success':productform.bra.$valid  }">
      <label >Brand</label>
		<select class="form-control" name="bra" ui-select2="select2Options" ng-controller="BrandController" ng-model="bra" required>
			<option value=""></option>
			<option ng-repeat="brand in brandlists" value="{{brand.id}}">
				{{brand.brandName}}
			</option>
		</select>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : productform.bra.$invalid && !productform.bra.$pristine,'has-success':productform.bra.$valid  }">
    	<input type="file" name="gambar" ng-model="productbaru.gambar" multiple base-sixty-four-input>
    	<div class="col-md-3" ng-repeat="gambar in productbaru.gambar" ng-show="gambar">
        <img data-ng-src="data:image/jpeg;base64,{{gambar.base64}}" width="95%" height="40%">
      </div>
    </div>
  </div><!-- /.box-body -->
  <div class="box-footer">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
</div><!-- /.box -->
